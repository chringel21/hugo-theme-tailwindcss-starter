<article class="mb-16 text-gray-700 sm:mx-12">
    <h1 class="text-3xl font-bold text-center">Contact sales</h1>
    <p class="text-center">Nullam risus blandit ac aliquam justo ipsum. Quam mauris volutpat massa dictumst amet. Sapien tortor lacus arcu.</p>

    <form action="#" method="POST">
        <div class="grid grid-cols-1 gap-6">
            <div class="grid grid-cols-2 gap-6">
                <label class="block">
                    <span class="text-sm font-bold">First name</span>
                    <input type="text"
                        class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        placeholder="John" />
                </label>
                <label class="block">
                    <span class="text-sm font-bold">Last name</span>
                    <input type="text"
                        class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        placeholder="Doe" />
                </label>
            </div>
        
            <label class="block">
                <span class="text-sm font-bold">Company</span>
                <input type="text"
                    class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Example Inc." />
            </label>
            <label class="block">
                <span class="text-sm font-bold">Email</span>
                <input type="email"
                    class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="john@example.org" />
            </label>
            <label class="block">
                <span class="text-sm font-bold">Phone Number</span>
                <input type="tel"
                    class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
            </label>
            <label class="block">
                <span class="text-sm font-bold">Message</span>
                <textarea
                    class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    rows="3"></textarea>
            </label>
            <div class="block">
                <div class="mt-2">
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox"
                                class="text-indigo-600 border-gray-300 rounded shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50" />
                            <span class="ml-2 text-gray-400">By selecting this, you agree to the <a>Privacy Policy</a> and <a>Cookie
                                    Policy</a>.</span>
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit"
                class="inline-flex justify-center p-2 text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Let's talk
            </button>
        </div>
    </form>
</article>
